<mat-card>
  <mat-card-header>
    <mat-card-title>
      <ng-content select="realster-card-header"></ng-content>
    </mat-card-title>
  </mat-card-header>
  <div class="image">
    <ng-content select="realster-card-image">
    </ng-content>
  </div>
  <div class="content">
    <ng-content select="realster-card-content">
    </ng-content>
  </div>
  <div class="actions">
    <ng-content select="realster-card-actions">
    </ng-content>
  </div>
</mat-card>
